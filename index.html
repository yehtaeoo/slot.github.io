<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="balance">
                <span class="icon">üí∞</span><span id="balance">1,000,000,000</span>
            </div>
            <button id="buy-coins" class="button">Buy Coins</button>
            <div class="level">
                <span class="icon">‚≠ê</span><span>99</span>
            </div>
        </header>
        <main class="slot-machine">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üîî</div>
            <div class="reel" id="reel4">‚≠ê</div>
            <div class="reel" id="reel5">üçâ</div>
        </main>
        <div class="bottom-bar">
            <div class="bet-controls">
                <button class="bet-button" id="bet-minus">-</button>
                <div class="total-bet">
                    <span>Total Bet:</span><span id="total-bet">6,000,000,000</span>
                </div>
                <button class="bet-button" id="bet-plus">+</button>
            </div>
            <button id="max-bet" class="button">MAX BET</button>
            <button id="spinButton" class="button spin">SPIN</button>
            <button id="stopButton" class="button stop">STOP</button>
            <div class="win">
                <span>WIN:</span><span id="win">1,000,000</span>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
